<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <div class="hero">
    <img class="hero__image" src="./eisenhower-matrix.jpg">
    <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-container">
    <p class="add-section" id="topSectionForAddingElementToList">
      <label class="add-section__title title" for="new-task">Add Item</label>
    <div class="add-section__wrapper">
      <input id="new-task" class="add-section__input item__input" type="text">
      <button class="add-section__button item__button">Add</button>
    </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="todo-menu" id="incompleteTasks">
      <li class="todo-menu__item menu-item">
        <input class="checkbox" type="checkbox">
        <label class="item__title">Pay Bills</label>
        <input class="item__input" type="text">
        <button class="item__button edit item__button--edit">Edit</button>
        <button class="item__button delete item__button--delete">
          <img class="item__icon item__icon--delete" src="./remove.svg">
        </button>
      </li>
      <li class="todo-menu__item menu-item menu-item--edit">
        <input class="checkbox" type="checkbox">
        <label class="item__title">Go Shopping</label>
        <input class="item__input" type="text" value="Go Shopping">
        <button class="item__button edit item__button--edit">Save</button>
        <button class="item__button delete item__button--delete">
          <img class="item__icon item__icon--delete" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="completed-menu" id="completed-tasks">
      <li class="complited-menu__item menu-item">
        <input class="checkbox" type="checkbox" checked>
        <label class="item__title">See the Doctor</label>
        <input class="item__input" type="text">
        <button class="item__button edit item__button--edit">Edit</button>
        <button class="item__button delete item__button--delete">
          <img class="item__icon item__icon--delete" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
